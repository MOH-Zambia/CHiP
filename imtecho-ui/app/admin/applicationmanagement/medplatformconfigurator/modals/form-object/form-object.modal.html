<div class="modal-header">
    <h4 class="text">Configure Form Structure</h4>
</div>
<div class="modal-body">
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <div ui-tree id="tree-root" class="angular-ui-tree">
                    <ol ui-tree-nodes ng-model="rootObject" class="angular-ui-tree-nodes" data-nodrop-enabled="true">
                        <li ng-repeat="node in rootObject" ui-tree-node data-nodrag
                            ng-include="'app/admin/applicationmanagement/medplatformconfigurator/modals/form-object/nodes-renderer.html'"
                            class="angular-ui-tree-node">
                        </li>
                    </ol>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="save()">Save</button>
    <button class="btn btn-danger" ng-click="cancel()">Cancel</button>
</div>
