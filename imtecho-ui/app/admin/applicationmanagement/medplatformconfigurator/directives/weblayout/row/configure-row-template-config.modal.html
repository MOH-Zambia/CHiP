<div class="modal-header">
    <h4 class="text" style="line-height: 1.5;">
        Manage Config of Row
    </h4>
    <button type="button" class="close" ng-click="ctrl.cancel()">
        <span aria-hidden="true">Ã—</span>
    </button>
</div>
<div class="modal-body">
    <div class="row">
        <div class="col-12">
            <form role="form" class="inline-form" name="ctrl.manageConfigForm" id="manageConfigForm" novalidate>
                <div class="row">
                    <div class="col-12">
                        <div class="form-group">
                            <validate for='cssClasses' required-msg="Enter CSS Classes">
                                <label for='cssClasses' control-label uib-tooltip="CSS Classes">
                                    CSS Classes
                                    <em uib-tooltip="Add classes to be applied separated by space"
                                        tooltip-append-to-body="true" class="fa fa-question-circle-o"></em>
                                </label>
                                <textarea type="text" class="form-control cst-form-control" form-control
                                    name="cssClasses" id="cssClasses" ng-model="ctrl.config.cssClasses" rows="4">
                                </textarea>
                                <placeholder></placeholder>
                            </validate>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group">
                            <validate for='isRepeatable'>
                                <label for="isRepeatable" uib-tooltip="Is Repeatable?" class="control-label"
                                    control-label>
                                    Is Repeatable?
                                </label>
                                <label class="control control-radio mt-10">Yes
                                    <input ng-value="true" name="isRepeatable" form-control type="radio"
                                        ng-model="ctrl.config.isRepeatable" ng-change="ctrl.isRepeatableChanged()">
                                    <div class="control_indicator"></div>
                                </label>
                                <label class="control control-radio mt-10">No
                                    <input ng-value="false" name="isRepeatable" form-control type="radio"
                                        ng-model="ctrl.config.isRepeatable" ng-change="ctrl.isRepeatableChanged()">
                                    <div class="control_indicator"></div>
                                </label>
                                <placeholder></placeholder>
                            </validate>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group" ng-if="ctrl.config.isRepeatable">
                            <validate for='type'>
                                <label for="type" uib-tooltip="Type" class="control-label" control-label>
                                    Type
                                </label>
                                <label class="control control-radio mt-10">Fixed
                                    <input value="FIXED" name="type" form-control type="radio"
                                        ng-model="ctrl.config.iterationType" ng-change="ctrl.iterationTypeChanged()"
                                        ng-required="true">
                                    <div class="control_indicator"></div>
                                </label>
                                <label class="control control-radio mt-10">Runtime
                                    <input value="RUNTIME" name="type" form-control type="radio"
                                        ng-model="ctrl.config.iterationType" ng-change="ctrl.iterationTypeChanged()"
                                        ng-required="true">
                                    <div class="control_indicator"></div>
                                </label>
                                <placeholder></placeholder>
                            </validate>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group" ng-if="ctrl.config.iterationType==='FIXED'">
                            <validate for='source' required-msg="Select source object">
                                <label for='source' control-label uib-tooltip="Source object">
                                    Source
                                </label>
                                <select form-control class="form-control cst-form-control" id="source"
                                    ng-model="ctrl.config.source" chosen-directive="ctrl.sourceArrayObjects" name="source"
                                    ng-options="object.value as object.value for object in ctrl.sourceArrayObjects"
                                    ng-required="true">
                                </select>
                                <placeholder></placeholder>
                            </validate>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group" ng-if="ctrl.config.iterationType!=null">
                            <validate for='bindTo' required-msg="Select Bind To Object">
                                <label for='bindTo' control-label uib-tooltip="Bind To Object">
                                    Bind To
                                </label>
                                <select form-control class="form-control cst-form-control" id="bindTo"
                                    ng-model="ctrl.config.ngModel" chosen-directive="ctrl.arrayObjects" name="bindTo"
                                    ng-options="object.value as object.value for object in ctrl.arrayObjects"
                                    ng-required="true">
                                </select>
                                <placeholder></placeholder>
                            </validate>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group"
                            ng-if="ctrl.config.iterationType!=null && ctrl.config.iterationType==='FIXED'">
                            <validate for='propertiesToBind' required-msg="Select properties to bind">
                                <label for='propertiesToBind' control-label uib-tooltip="Properties To Bind">
                                    Properties To Bind
                                </label>
                                <select form-control class="form-control cst-form-control"
                                    ng-model="ctrl.config.propertiesToBind" reset-on-hide
                                    chosen-directive="ctrl.queryColumnNameMap[ctrl.config.source]"
                                    name="propertiesToBind" multiple
                                    ng-options="object as object for object in ctrl.queryColumnNameMap[ctrl.config.source]"
                                    placeholder="Select properties" required>
                                </select>
                                <placeholder></placeholder>
                            </validate>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group" ng-if="ctrl.config.iterationType==='RUNTIME'">
                            <validate for='initialIteratorLength' required-msg="Enter initial iterator length">
                                <label for='initialIteratorLength' control-label uib-tooltip="Initial Iterator Length">
                                    Initial Iterator Length
                                </label>
                                <input type="number" class="form-control cst-form-control" form-control
                                    name="initialIteratorLength" id="initialIteratorLength"
                                    ng-model="ctrl.config.initialIteratorLength" ng-pattern="/^[0-9]*$/" min="0"
                                    max="10" ng-required="true" ng-change="ctrl.initialIteratorLengthChanged()">
                                <placeholder></placeholder>
                            </validate>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group" ng-if="ctrl.config.iterationType==='RUNTIME'">
                            <validate for='maxIteratorLength' required-msg="Enter max iterator length">
                                <label for='maxIteratorLength' control-label uib-tooltip="Max Iterator Length">
                                    Max Iterator Length
                                </label>
                                <input type="number" class="form-control cst-form-control" form-control
                                    name="maxIteratorLength" id="maxIteratorLength"
                                    ng-model="ctrl.config.maxIteratorLength" ng-pattern="/^[0-9]*$/"
                                    min="{{ctrl.config.initialIteratorLength}}" max="10" ng-required="true">
                                <placeholder></placeholder>
                            </validate>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group" ng-if="ctrl.config.iterationType==='RUNTIME'">
                            <validate for='showAddButton'>
                                <label for="showAddButton" uib-tooltip="Show Add Button?" class="control-label"
                                    control-label>
                                    Show Add Button?
                                </label>
                                <label class="control control-radio mt-10">Yes
                                    <input ng-value="true" name="showAddButton" form-control type="radio"
                                        ng-model="ctrl.config.showAddButton" ng-change="ctrl.showAddButtonChanged()">
                                    <div class="control_indicator"></div>
                                </label>
                                <label class="control control-radio mt-10">No
                                    <input ng-value="false" name="showAddButton" form-control type="radio"
                                        ng-model="ctrl.config.showAddButton" ng-change="ctrl.showAddButtonChanged()">
                                    <div class="control_indicator"></div>
                                </label>
                                <placeholder></placeholder>
                            </validate>
                        </div>
                    </div>
                    <div class="col-12">
                        <div class="form-group" ng-if="ctrl.config.showAddButton">
                            <validate for='buttonTitle' required-msg="Enter Button Title">
                                <label for='buttonTitle' control-label uib-tooltip="Button Title">
                                    Button Title
                                </label>
                                <input type="text" class="form-control cst-form-control" form-control name="buttonTitle"
                                    id="buttonTitle" ng-model="ctrl.config.buttonTitle" ng-required="true">
                                <placeholder></placeholder>
                            </validate>
                        </div>
                    </div>
                    <!-- <div class="col-12">
                        <div class="form-group">
                            <validate for='isConditional'>
                                <label for="isConditional" uib-tooltip="Is Conditional?" class="control-label"
                                    control-label>
                                    Is Conditional?
                                </label>
                                <label class="control control-radio mt-10">Yes
                                    <input ng-value="true" name="isConditional" form-control type="radio"
                                        ng-model="ctrl.config.isConditional">
                                    <div class="control_indicator"></div>
                                </label>
                                <label class="control control-radio mt-10">No
                                    <input ng-value="false" name="isConditional" form-control type="radio"
                                        ng-model="ctrl.config.isConditional">
                                    <div class="control_indicator"></div>
                                </label>
                                <placeholder></placeholder>
                            </validate>
                        </div>
                    </div> -->
                    <!-- <div class="col-12">
                        <div class="form-group" ng-if="ctrl.config.isConditional">
                            <validate for='ngIfCondition' required-msg="Enter ngIf Condition">
                                <label for='ngIfCondition' control-label uib-tooltip="ngIf Condition">
                                    ngIf Condition
                                </label>
                                <input type="text" class="form-control cst-form-control" form-control
                                    name="ngIfCondition" id="ngIfCondition" ng-model="ctrl.config.ngIf" ng-pattern="/$/"
                                    ng-required="true">
                                <placeholder></placeholder>
                            </validate>
                        </div>
                    </div> -->
                </div>
            </form>
        </div>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-click="ctrl.ok()">Ok</button>
    <button class="btn btn-secondary" ng-click="ctrl.cancel()">Cancel</button>
</div>
