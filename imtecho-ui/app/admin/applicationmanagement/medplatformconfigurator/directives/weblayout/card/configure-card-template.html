<style>
    .cursor-pointer {
        cursor: pointer;
    }

    .fa-1-6x {
        font-size: 1.6em;
        line-height: 29px;
    }

    .dndDisabled {
        cursor: default;
        background-color: grey;
    }

    div[dnd-list] {
        min-height: 50px;
    }

    div[dnd-list] .dndDraggingSource {
        display: none;
    }

    div[dnd-list] .dndPlaceholder {
        background-color: #ddd;
        /* min-height: 40px; */
        list-style-type: none;
        margin-bottom: 2%;
        display: block;
    }
</style>
<div class="card cst-card" style="border-color:#A9A9A9; border-style: double; border-width: thick;">
    <div class="card-title mb-0">
        <div class="float-left form-group m-0 p-0">
            <label style="width: max-content; max-width: 500px;">
                <strong class="text">&#60;&#60; Card &#62;&#62; </strong>
                <span uib-tooltip="{{config.title}}" tooltip-placement="top-left">{{config.title}}</span>
            </label>
            <em ng-if="config.isRepeatable" uib-tooltip="Repeatable Component" class="fa fa-refresh fa-1-6x mr-2"
                aria-hidden="true">
            </em>
            <img ng-if="config.isConditional" height="30px" width="30px" style="vertical-align: bottom;"
                uib-tooltip="Conditional Component" alt="Conditional Component" ng-src="img/condition.png" />
        </div>
        <div class="float-right p-0" style="display: inline-flex;">
            <em class="cursor-pointer fa fa-edit fa-2x text-info mr-2" uib-tooltip="Edit Web Component Config"
                ng-click="manageCardConfig(config)">
            </em>
            <em class="cursor-pointer fa fa-trash-o fa-2x text-danger" uib-tooltip="Delete Web Component"
                ng-click="onRemoveWebComponent()">
            </em>
        </div>
    </div>
    <div class="card-body inline-form mb-0" dnd-list="elements" dnd-drop="onDrop(item,event)">
        <div ng-repeat="(elementIndex, element) in elements" dnd-draggable="element" dnd-effect-allowed="move"
            dnd-moved="elements.splice($index,1)">
            <configure-element-template-directive sibling-elements="elements" element-index="elementIndex"
                element="element" form-field-list="formFieldList" fields="fields" array-objects="arrayObjects"
                on-child-web-component-changed="onChildWebComponentChangedDir(childWebComponent, elements, element, parentComponentType)">
            </configure-element-template-directive>
        </div>
    </div>
</div>
