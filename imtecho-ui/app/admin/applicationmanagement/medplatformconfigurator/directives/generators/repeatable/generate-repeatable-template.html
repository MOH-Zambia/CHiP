<style>
    .mb-10 {
        margin-bottom: 10px !important;
    }
</style>
<div
    ng-if="element.config.isRepeatable && (!element.config.isConditional || (element.config.isConditional && $eval(element.config.ngIf)))">
    <div class="row mb-2" ng-if="element.config.showAddButton">
        <div class="col-12">
            <div class="pull-right">
                <button type="button" class="btn btn-primary" ng-click="addElement()">
                    {{element.config.buttonTitle}}
                </button>
            </div>
        </div>
    </div>
    <generate-element-template-directive ng-repeat="(iteratorIndex, iteratorObject) in iterator track by $index"
        sibling-elements="siblingElements" element-index="elementIndex" element="element"
        constraint-config="constraintConfig" iterator-index="iteratorIndex" iterator-indices-map="iteratorIndicesMap"
        card-classes="cardClasses" row-classes="rowClasses" col-classes="colClasses">
    </generate-element-template-directive>
</div>
<generate-element-template-directive
    ng-if="!element.config.isRepeatable && (!element.config.isConditional || (element.config.isConditional && $eval(element.config.ngIf)))"
    sibling-elements="siblingElements" element-index="elementIndex" element="element"
    constraint-config="constraintConfig" iterator-indices-map="iteratorIndicesMap" card-classes="cardClasses"
    row-classes="rowClasses" col-classes="colClasses">
</generate-element-template-directive>
